<div class="character--mini" src="../../../assets/panda.png">
  <img class="character__main" src="../../../assets/panda.png" #panda />
  <img class="character__support" src="../../../assets/apoio.png" />
  @if(showSpeechBubble()){
  <div class="speech-bubble">
    <p>{{ speechBubble()?.message }}</p>
    <button
      class="button"
      [ngClass]="
        speechBubble()?.status === 400 ? 'button error' : 'button correct'
      "
      (click)="close()"
    >
      {{ speechBubble()?.status === 200 ? "Continuar" : "ok" }}
    </button>
  </div>
  } @if(showHelpBubble()){
  <div class="speech-bubble help">
    <p>Deseja ajuda?</p>
    <div class="button__side">
      <button
        class="button correct"
        (click)="confirmHelp()"
      >
        Sim
      </button>
      <button class="button error" (click)="closeHelp()">
        NÃ£o
      </button>
    </div>
  </div>
  } @if(passTip()){
  <div class="speech-bubble center">
    <p>{{ data().tip }}</p>
    <button class="button correct" (click)="passTip.set(false)">Ok</button>
  </div>
  }
</div>
