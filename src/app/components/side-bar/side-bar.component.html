<section class="side-bar">
  <div class="side-bar__info">
    <div class="side-bar__level">
      <button class="side-bar__level__button" (click)="this.showLevels.set(!this.showLevels())">
        Níveis
        <img src="../../assets/arrow.svg" [ngClass]="{ 'img--rotate': showLevels() }" />
      </button>
      @if(showLevels()){
      <div class="side-bar__level__container">
        @for(number of numberLevels; track $index){
          <button class="button__level" (click)="changeLevel($index + 1)">Nível {{$index + 1}}</button>
          <hr />
        }
      </div>
      }
      <p class="side-bar__level__number">Nível 1</p>
    </div>
    <div class="side-bar__description">
      <p>
    {{data().description}}
      </p>
    </div>
  </div>
  <app-code-editor />
</section>
